<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Stock Data Viewer</title>
    <style>
        .dataframe {
            width: 100%;
            border-collapse: collapse;
        }
        .dataframe th, .dataframe td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .dataframe th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Netflix Stock Data Viewer</h1>

    <h2>Data Table</h2>
    {% for table in tables %}
        {{ table|safe }}
    {% endfor %}

    <h2>Closing Price Over Time</h2>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Closing Price Plot">

</body>
</html>
